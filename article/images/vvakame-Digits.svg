<svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" width="146" height="52"><defs><style type="text/css" xml:space="preserve" xmlns:xml="http://www.w3.org/XML/1998/namespace">
    @namespace "http://www.w3.org/2000/svg";
    .line                 {fill: none; stroke: #262626;}
